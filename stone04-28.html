<body>
    <script>
        var lastStoneWeight = function (stones) {
            stones.sort((a, b) => a - b)
            if (stones.length > 1) {
                const d = stones.pop() - stones.pop()
                if (d) stones.push(d)
                return lastStoneWeight(stones)
            }
            return stones.length ? stones[0] : 0
        }
    </script>
</body>
