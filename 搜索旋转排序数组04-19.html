<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    var search = function(nums, target) {
      if(nums.length==0)return -1
      if(nums.length==1)return nums[0]==target?0:-1
      let len=nums.length,index=-1
      for(let i=1;i<len;i++){
        if(nums[i-1]>nums[i]){
          index=i
          break
        }
      }
      function twoBreak(low,high,key){
        while(low<=high){
          var mid=Math.floor((high+low/2))
          if(key==nums[mid]){
            return mid
          }else if(key > nums[mid]){
            low=mid+1
          }else{
            high=mid-1
          }
        }
        return -1
      }
      if(index==-1){
        return twoBreak(0,len-1,target)
      }
      if(target>=nums[0]){
        return twoBreak(0,index-1,target)
      }else if(target<=nums[len-1]){
        return twoBreak(index,len-1,target)
      }else{
        return -1
      }
    }
  </script>
</body>
</html>
