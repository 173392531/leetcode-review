  <title>Document</title>

<body>
  <script>
    var construcMaxTree=function(nums){
      if(nums.length==0){
        return null
      }
      var big=Math.max(...nums)
      var root=new TreeNode(big)
      root.left=construcMaxTree(nums.slice(0,nums.indexOf(big)))
      root.right=construcMaxTree(nums.slice(nums.indexOf(big)+1))
      return root
    }
  </script>
</body>
</html>
