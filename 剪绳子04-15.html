    var cuttingRope=function(n){
      const dp=Array(n+1).fill(1)
      for(let i=3;i<=n;i++){
        for(let j=1;j<i;j++){
          dp[i]=Math.max(dp[i],j*(i-j),dp([i-j]*j))
        }
      }
      return dp[n]
    }
  </script>
