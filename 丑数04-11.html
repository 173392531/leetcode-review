<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    var isUgly = function (num) {
      if (num <= 0) {
        return false
      }
      while (true) {
        if (num == 1 || num == 2 || num == 3 || num == 5) {
          return true
        }
        if (num % 2 == 0) {
          num /= 2
        } else if (num % 3 == 0) {
          num /= 3
        } else if (num % 5 == 0) {
          num /= 5
        } else {
          return false
        }
      }
    }
  </script>
</body>

</html>
