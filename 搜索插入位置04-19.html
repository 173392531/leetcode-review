        var searchInsert = function (nums, target) {
          var left=0,right=nums.length-1,mid=0,ans=nums.length
          while(left<=right){
            mid=Math.floor((left+right)/2)
            if(nums[mid]>=target){
              ans=mid
              right=mid-1
            }else{
              left=mid+1
            }
          }
          return ans
        }
  </script>
