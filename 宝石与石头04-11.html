<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    var numJewelsInStones = function (jewels, stones) {
      var map=new Map()
      var x=[...jewels]
      for(let a of x){
        map.set(a,1)
      }
      var y=[...stones]
      var num=0
      for(let b of y){
        if(map.get(b)){
          num++
        }
      }
      return num
    }
  </script>
</body>

</html>
