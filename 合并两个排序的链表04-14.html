<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    var mergeTwoLists = function (l1, l2) {
      var head=new ListNode();
      var h=head;
      while(l1&&l2){
        if(l1.val>l2.val){
          head.next=l2
          l2=l2.next
        }else{
          head.next=l1
          l1=l1.next
        }
        head=head.next
      }
      if(l1)head.next=l1
      if(l2)head.next=l2
      return h.next
    }
  </script>
</body>
</html>
