<body>
    <script>
        const mySqrt = function (x) {
            if (x < 2) return x
            let left = 1, mid, right = Math.floor(x / 2)
            while (left <= right) {
                mid = Math.floor(left + (right - left) / 2)
                if (mid * mid === x) return mid
                if (mid * mid < x) {
                    left = mid + 1
                } else {
                    right = mid - 1
                }
            }
            return right
        }

        const mySqrt=function(x){

                if(mid*mid===x)return mid

                }
            }
            return right
        }
    </script>
