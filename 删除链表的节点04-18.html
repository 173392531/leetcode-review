  <script>
    var deleteNode=function(head,val){
      if(head.val==val){
        return next
      }
      head.next=deleteNode(head.next,val)
      return head
    }

    var myDelete=function(head,val){
      if(head.val=val){
        return head.next
      }
      head.next=myDelete(head.next,val);
      return head
    }
  </script>
