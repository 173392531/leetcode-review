<body>
  <script>
    var buddyStrings = function (A, B) {
      if (A.length !== B.length) return false
      if (A == B) {
        return A.length > new Set(A).size
      }
      let a = '', b = ''
      for (let i = 0; i < A.length; i++) {
        if (A[i] !== B[i]) {
          a = A[i] + a
          b += B[i]
        }
      }
      return a.length === 2 && a === b
    }
  </script>
