    var findSay = function (g, s) {
      const gnum = g.length, snum = s.length
      s.sort((a, b) => a - b)
      g.sort((a, b) => a - b)
      let count = 0;
      for (let i = 0, j = 0; i < gnum && j < snum; i++, j++) {
        while (j < snum && g[i] > s[j]) {
          j++
        }
        if (j < snum) {
          count++
        }
      }
      return count
    }



  </script>
