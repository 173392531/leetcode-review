<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    var hanota = function(A, B, C) {
      if(!A.length)return
      while(A.length>1){
        B.push(A.pop())
      }
      C.push(A.pop())
      while(B.length>0){
        A.push(B.pop())
      }
      hanota(A,B,C)
    }
  </script>
</body>
</html>
