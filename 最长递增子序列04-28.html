<body>
    <script>
        var lengthOfLIS = function (nums) {
            let len = nums.length
            if (len < 1) return 0
            const dp = []
            dp[0] = 1
            for (let i = 1; i < len; i++) {
                dp[i] = 1
                for (let j = i - 1; j >= 0; j--) {
                    if (nums[i] > nums[j]) {
                        dp[i] = Math.max(dp[i], dp[j] + 1)
                    }
                }
            }
            return Math.max(...dp)
        }

    </script>
