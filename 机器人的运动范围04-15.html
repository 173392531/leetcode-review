<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    var movingCount = function (m, n, k) {
      let total=0,obj={}
      var num
      function running(i,j){
        if(i<0 || j<0|| i>m-1 ||j>n-1)return 
        num=(i+''+j).split('').reduce((a,b)=>+a + +b)
        let ax=[i,j]
        if(num<=k && !obj[ax] ){
          obj[ax]=true
          total++
          running(i-1,j)
          running(i+1,j)
          running(i,j-1)
          running(i,j+1)
        }
      }
      running(0,0)
      return total
    }
  </script>
</body>

</html>
