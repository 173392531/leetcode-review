<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    var nextGreaterElement = function(nums1, nums2) {
      let arr=[]
      for(var i=0;i<nums1.length;i++){
        let num=nums2.indexOf(nums1[i])
        if(num==nums2.length-1){
          arr.push(-1)
        }else{
          for(var j=num+1;j<nums2.length;j++){
            if(nums2[j]>nums1[i]){
              arr.push(nums2[j])
              break;
            }else {
              if(nums2[j]==nums2[nums2.length-1]){
              arr.push(-1)
            }
          }
          }
        }
      }
      return arr
    }
  </script>
</body>
</html>
