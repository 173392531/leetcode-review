<body>
  <script>
    const islandPerimeter = (grid) => {
      var num = 0;
      let k = 0
      var m = grid.length, n = grid[0].length
      for (let i = 0; i < m; i++) {
        for (let j = 0; j < n; j++) {
          if (grid[i][j] == 1) {
            num++
            if (i < m - 1 && grid[i + 1][j] == 1) {
              k++;
            }
            if (j < n - 1 && grid[i][j + 1] == 1) {
              k++;
            }
          }
        }
      }
      return 4 * num - 2 * k
    }

  </script>
</body>

</html>
