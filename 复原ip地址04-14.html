    var ipAddress = function (s) {
      var res = []
      bfs(s, 0, 0, '')
      return res
      function bfs(string, pointer, num, path) {
        if (num > 4) return
        if (num === 4 && pointer == string.length) {
          res.push(path)
        }
        for (let i = 0; i < 4; i++) {
          var str = string.substring(pointer, pointer + i)
          if (str[0] === '0' && str.length > 1 || Number(str) > 255) return
          bfs(s, pointer + i, num++, path + str + (num === 3 ? '' : '.'))
        }
      }
      return res
    }
