<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    var maxSlidingWindow = function (nums, k) {
      const n=nums.length
      const q=[]
      for(let i=0;i<k;i++){
        while(q.length&&nums[i]>=nums[q[q.length-1]]){
          q.pop()
        }
        q.push(i)
      }
      const ans=[nums[q[0]]]
      for(let i=k;i<n;i++){
        while(q.length&&nums[i]>=nums[q[q.length-1]]){
          q.pop()
        }
        q.push(i)
        while(q[0]<=i-k){
          q.shift()
        }
        ans.push(nums[q[0]])
      }
      return ans
    }
  </script>
</body>
</html>
