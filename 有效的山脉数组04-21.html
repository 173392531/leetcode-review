<body>
  <script>
    var validMountainArray=function(arr){
      const N=arr.length;
      let i=0;
      while(i+1<N && arr[i]<arr[i+1]){
        i++
      }
      if(i===0 || i===N-1){
        return false
      }
      while(i+1<N && arr[i]>arr[i+1]){
        i++
      }
      return i===N-1
    }
  </script>
