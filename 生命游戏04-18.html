<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    var gameOfLife = function (board) {
      const jdx = [0, 1, 0, -1, -1, -1, 1, 1];
      const jdy = [1, 0, -1, 0, 1, -1, 1, -1];
      const CopyBoard = board.map(ary => {
        return [...ary];
      })
      for (let i = 0; i < CopyBoard.length; i++) {
        for (let j = 0; j < CopyBoard[i].length; j++) {
          let liveAmount = 0;
          for (let index = 0; index < 8; index++) {
            let x = i + idx[index];
            let y = j + jdx[index];
            if (x < 0 || y < 0 || x >= CopyBoard.length || y >= CopyBoard[i].length) continue
            liveAmount += CopyBoard[x][y] ? 1 : 0
          }
          if (liveAmount < 2 || liveAmount > 3) {
            board[i][j] = 0;
          } else if (liveAmount <= 3 && CopyBoard[i][j]) {
            board[i][j] = 1;
          } else if (liveAmount === 3 && !CopyBoard[i][j]) {
            board[i][j] = 1;
          }
        }
      }
      return board
    }

  </script>
</body>

</html>
