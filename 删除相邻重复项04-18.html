<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    var spliceSame=function(S){
      var stack=[]
      for(let item of S){
        if(stack[stack.length-1]===item){
          stack.pop()
        }else{
          stack.push(item)
        }
      }
      return stack.join('')
    }
  </script>
</body>
</html>
